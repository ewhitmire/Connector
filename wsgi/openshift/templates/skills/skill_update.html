{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
{% bootstrap_messages %}
<form action="{% url 'skill_update_url' skill.pk %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    {% endbuttons %}
</form>
{% endblock %}
