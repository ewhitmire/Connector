{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<h1>Update job</h1>
<form action="{% url 'offer_update_url' offer.pk %}" method="post" class="form-horizontal">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons layout='horizontal'%}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    {% endbuttons %}
</form>
{% endblock %}
