<!-- Modal -->
<div class="modal fade" id="offer_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Welcome!</h4>
      </div>
      <div class="modal-body">
        Thanks for signing up! List your job opportunities so we can match you up with potential talent. Would you like to create your first job now?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No Thanks!</button>
        <a type="button" class="btn btn-primary" href="{% url 'offer_create_url'%}">Create first job!</a>
      </div>
    </div>
  </div>
</div>
