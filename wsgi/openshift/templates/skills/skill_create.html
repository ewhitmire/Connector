{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<form action="{% url 'skill_create_url' %}" method="post" class="form-horizontal">
    {% csrf_token %}
    {% bootstrap_form form layout="horizontal" %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
        <a href="{% url 'skill_list_url' %}" class="btn btn-default">Cancel</a>
    {% endbuttons %}
</form>
{% endblock %}
