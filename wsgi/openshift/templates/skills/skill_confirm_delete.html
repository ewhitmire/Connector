{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<form action="{% url 'skill_delete_url' skill.pk%}" method="post" class="form">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Confirm
        </button>
    {% endbuttons %}
</form>
{% endblock %}
