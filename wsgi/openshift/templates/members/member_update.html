{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<h1>Edit Profile</h1>

<form action="{% url 'member_update_url' %}" method="post" enctype="multipart/form-data" class='form-horizontal'>{% csrf_token %}
{% bootstrap_form user_form layout='horizontal' %}
{% bootstrap_form member_form layout='horizontal'%}
{% buttons layout='horizontal' %}
    <button type="Update" class="btn btn-primary">
        Submit
    </button>
{% endbuttons %}
</form>
<a href="{% url 'account_change_password' %}">Change Password</a>
{% endblock %}
