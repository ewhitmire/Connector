{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<h1>Update Skill</h1>
<form action="{% url 'skill_update_url' skill.pk %}" method="post" class="form-horizontal">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    {% endbuttons %}
</form>
{% endblock %}
